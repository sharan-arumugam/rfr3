
<form name="mailForm" role="form" novalidate ng-submit="vm.mail()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRecieverLabel">Mail {{vm.reciever.psNumber}}: {{vm.reciever.name}}</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        
        <div class="row">
	        
	        <div class="col-xs-12">
	       		<label class="control-label"> Selected RFRs: </label> 
	       		<div>{{vm.reciever.selectedRfrIds.join(",  ")}}</div>
	       	</div>
	       	
	       	<div class="col-xs-12">&nbsp;</div>
	       	
	       	<div class="col-xs-12">
	       		<label class="control-label"> Selected Groups: </label> 
	       		<div>{{vm.reciever.groups.join(";           ")}}</div>
	       	</div>
  		</div>
    
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">
            <span class="glyphicon glyphicon-send"></span>&nbsp;<span>Mail {{vm.reciever.name}}</span>
        </button>
    </div>
</form>
