<div>
    <h2>Recipients</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reciever-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        New Recipient
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>PS Number</span> <span class="glyphicon"></span></th>
                    <th><span>Name</span> <span class="glyphicon"></span></th>
                    <th><span>Groups</span> <span class="glyphicon"></span></th>
                    <th><span>RFR IDs</span> <span class="glyphicon"></span></th>
                    <th><span>Action</span> <span class="glyphicon"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reciever in vm.recievers track by reciever.id">
                    <td><a ui-sref="reciever-my-suffix.edit({id:reciever.id})">{{reciever.psNumber}}</a></td>
                    <td>{{reciever.name}}</td>
                    <td>
                        {{reciever.groups.join(";     ")}}
                    </td>
                     <td>
                        {{reciever.selectedRfrIds.join(",  ")}}
                    </td>
                    <td><button class="btn btn-success" ui-sref="reciever-my-suffix.mail({id:reciever.id})"> Send Email </button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
