
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmailAddressLabel">Create or edit a Email Address</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.emailAddress.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.emailAddress.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_psNumber">Ps Number</label>
            <input type="text" class="form-control" name="psNumber" id="field_psNumber"
                    ng-model="vm.emailAddress.psNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.emailAddress.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_appleMail">Apple Mail</label>
            <input type="text" class="form-control" name="appleMail" id="field_appleMail"
                    ng-model="vm.emailAddress.appleMail"
                    />
        </div>

        <div class="form-group">
            <label for="field_group">Group</label>
            <select class="form-control" id="field_group" name="group" ng-model="vm.emailAddress.groupId" ng-options="functionalGroup.id as functionalGroup.id for functionalGroup in vm.functionalgroups"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
