<div>
    <h2>Functional Groups</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="functional-group.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Functional Group
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="imt"><span>Imt</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="imt1"><span>Imt 1</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="imt2"><span>Imt 2</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="functionalGroup in vm.functionalGroups track by functionalGroup.id">
                    <td><a ui-sref="functional-group-detail({id:functionalGroup.id})">{{functionalGroup.id}}</a></td>
                    <td>{{functionalGroup.imt}}</td>
                    <td>{{functionalGroup.imt1}}</td>
                    <td>{{functionalGroup.imt2}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="functional-group-detail({id:functionalGroup.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="functional-group.edit({id:functionalGroup.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="functional-group.delete({id:functionalGroup.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
