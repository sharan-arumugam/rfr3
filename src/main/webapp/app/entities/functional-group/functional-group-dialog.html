
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFunctionalGroupLabel">Create or edit a Functional Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.functionalGroup.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.functionalGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imt">Imt</label>
            <input type="text" class="form-control" name="imt" id="field_imt"
                    ng-model="vm.functionalGroup.imt"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imt1">Imt 1</label>
            <input type="text" class="form-control" name="imt1" id="field_imt1"
                    ng-model="vm.functionalGroup.imt1"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imt2">Imt 2</label>
            <input type="text" class="form-control" name="imt2" id="field_imt2"
                    ng-model="vm.functionalGroup.imt2"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
