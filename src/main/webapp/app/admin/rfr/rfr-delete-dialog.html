<form name="deleteForm" ng-submit="vm.confirmDelete()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Confirm Delete All</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Are you sure you want to delete all <b>{{vm.rfr.length}}</b> RFRs? </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-hand-left"></span>&nbsp;<span>Back</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-erase"></span>&nbsp;<span>Delete {{vm.rfr.length}} RFRs</span>
        </button>
    </div>
</form>
